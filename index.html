<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./img/cloudy-day.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>WorldWeatherInformation2</title>
</head>
<body>
    <div id="preloader"></div>
    <div class="container">
        <div class="main-content">
            <div class="main-top">
                <input type="search" placeholder=" Country Name" name="" id="searchInput">
                <button  id="btn">search</button>
            </div>
            <div class="main-middle">
                <img width="100px" src="" alt="" id="img">
                <h3 id="country"></h3>
                <h5 class="status" id="status"></h5>
                <h3 id="temp"></h3>
            </div>

        </div>

        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/RZdHwmliLdc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
